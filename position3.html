<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.a,.b{
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.a{
			width: 50px;
			height: 200px;
			margin-top: -75px;
		}
		.b{
			width: 200px;
			height: 50px;
			margin-left: -75px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
</body>
</html>
