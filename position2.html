<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.a,.b,.c,.d,.e{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
		.a,.b,.d,.e{
			background-color: #add8e6;
		}
		.a{
			position: absolute;
		}
		.b{
			top: 50px;
			position: relative;
			margin-left: 50px;
		}
		.c{
			top: 100px;
			margin-left: 100px;
			position: absolute;
			background-color: yellow;
		}
		.d{
			top: 150px;
			margin-left: 150px;
			position: absolute;
		}
		.e{
			top: 200px;
			margin-left: 200px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="e"></div>
</body>
</html>
