<!DOCTYPE HTML>
<html>
<style type="text/css">
   .five,.six,.seven,.eight,.nine{
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.five{
			width: 75px;
			height: 50px;
			margin-left: -75px;
		}
		.six{
			width: 50px;
			height: 50px;
		}
		.seven{
			margin-left: 50px;
			width: 75px;
			height: 50px;
		}
			.eight{
				margin-top: -75px;
				width: 50px;
				height: 75px;
			}
	    .nine{
				margin-top: 50px;
				width: 50px;
				height: 75px;
			}
</style>
<body>
	<div class="five"></div>
	<div class="six"></div>
	<div class="seven"></div>
	<div class="eight"></div>
	<div class="nine"></div>
	</body>
</html>
