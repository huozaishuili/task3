<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.one,.two{
			width: 100px;
			height: 50px;
			background-color: red;
			margin: auto;
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.one{
			margin-left: -75px;
		}
		.two{
			margin-left: 25px;
		}
		.three{
			width: 50px;
			height: 200px;
			margin-top:-75px;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
</body>
</html>
